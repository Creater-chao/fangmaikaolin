<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<style>
			#nav ul li span {
				display: block;
				height: 100%;
				width: 74px;
				background: #ababab;
				position: fixed;
				top: 0;
				left: 74px;
				display: none;
			}
			
			#nav ul li span a {
				border-top: 1px solid #888;
			}
			
			#nav ul li span .top1 {
				margin-top: 57px;
			}
			
			#ke {
				height: 92px;
				width: 231px;
				position: absolute;
				top: 162px;
				right: 100px;
				opacity: 0;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.3.js"></script>

		<script>
			$(function() {
				//nav 里面的li变色
				$('#nav ul li').mouseenter(function(){
					$(this).css('background','#db366f')
				})
				$('#nav ul li').mouseleave(function(){
					$(this).css('background','#d10048')
				})
				
				//span里面的a变色
				$('#nav ul li span a').mouseenter(function(){
					$(this).css('background','#db366f')
				})
				$('#nav ul li span a').mouseleave(function(){
					$(this).css('background','#ababab')
				})
				
				
				
                 //li里面的span显示与隐藏

         $('#sp').mouseenter(function(){
         	$('#spa').show(200)
         })
          $('#sp').mouseleave(function(){
         	$('#spa').hide(200)
         })

               //号码图片显示与隐藏
				$('#tel').mouseenter(function() {

					$('#ke').animate({
						'right': -76,
						'opacity': 0.8
					}, 400)
				})

				$('#tel').mouseleave(function() {

					$('#ke').animate({
						'right': 100,
						'opacity': 0
					}, 400)
				})

			})
		</script>
	</head>

	<body style="height: 2000px;">
		<div id="nav">
			<ul>
				<li>
					<a href="#">首页</a>
				</li>
				<li id="sp">

						<a class="top1" href="#">维您</a>
						<a href="#">LA CELLER</a>
						<a href="#">秘密花园</a>
						<a href="#" style="border-bottom: 1px solid #888;">SONOKO</a>
					</span>
				</li>
				<li>
					<a href="#">美容护肤</a>
				</li>
				<li>
					<a href="#">健康养生</a>
				</li>
				<li>
					<a href="#">家居日用</a>
				</li>
				<li>
					<a href="#">积分换购</a>
				</li>
				<li class="vip">
					<a href="#">VIP<br />会员专区</a>
				</li>
				<li>
					<a href="#">电子刊物</a>
				</li>
				<li>
					<a href="#">关于麦考林</a>
				</li>
			</ul>
		</div>

		<div id="top">
			<div class="logo">
				<a href="#"><img src="img/newlogo.png" /></a>
			</div>

			<ul>
				<li>
					<a class="search" href="#"></a>
				</li>
				<li class="top-bg">
					<a href="#">登录</a>
				</li>
				<li class="top-bg">
					<a href="#">注册</a>
				</li>
				<li class="top-bg">
					<a href="#">我的账户</a>
				</li>
				<li class="none">
					<a class="car" href="#"></a>
				</li>
				<li class="none"><img src="img/tel-call.png" /></li>
			</ul>
			<div id="phone">
				<a href="#"><img src="img/rs1.png" /></a>
				<a href="#" id="tel"><img src="img/rs2.png" /></a>
				<a href="#"><img id="scr" src="img/right.png" / style="display: none;"></a>

		</div>

	</body>

</html>
